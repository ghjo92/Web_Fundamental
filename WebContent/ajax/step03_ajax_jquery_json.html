<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
    $(function(){
    	$("#loadAjax").on("click", function(){
    		$.ajax({
    			type : 'GET',
    			url : "member_json.jsp",
    			data : {"start": 0, "length": 20},
    			dataType : 'json',
    			error: function(){
    				alert("Json Load Error");
    			},
    			success: function(obj){
    				const itemsArray = obj.items;
    				let msg='';
    				for(let i=0; i<itemsArray.length;i++){
      					msg += '<tr>';      					
      					let name = itemsArray[i].name;
      					let seq = itemsArray[i].seq;
      					let id = itemsArray[i].id;      					
      					console.log(msg);
      					msg += '<td>' +seq+ '</td>';
      					msg += '<td>' +name+ '</td>';
      					msg += '<td>' +id+ '</td>';      					
      					msg += '</tr>';
      				}
    				$("#listMember").children().remove();
    				$("#listMember").html(msg);
    			}
    		})
    	});
    });
    
    </script>
</head>
<body>
	<table>
		<colgroup>
			<col witdth="10%" />
			<col witdth="15%" />
			<col witdth="15%" />
			<col witdth="20%" />
			<col witdth="20%" />
			<col witdth="20%" />
		</colgroup>
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>아이디</th>
				<th>이메일</th>
				<th>번호</th>
			</tr>
		</thead>
		<tbody id=listMember>
			<tr>
				<th>1</th>
				<td>성영한</td>
				<td>syh</td>
				<td>syh@</td>
				<td>1011</td>
			</tr>
		</tbody>
	</table>

	<div id="sung"></div>
    <button id="loadAjax">Ajax 불러오기</button>
    <script>
    </script>
</body>
</html>
